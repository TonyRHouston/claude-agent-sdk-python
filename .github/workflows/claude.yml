name: Claude Code
on:
  workflow_dispatch: {}
jobs:
  claude:
    if: '(github.event_name == ''issue_comment'' && contains(github.event.comment.body,
      ''@claude'')) ||

      (github.event_name == ''pull_request_review_comment'' && contains(github.event.comment.body,
      ''@claude'')) ||

      (github.event_name == ''pull_request_review'' && contains(github.event.review.body,
      ''@claude'')) ||

      (github.event_name == ''issues'' && (contains(github.event.issue.body, ''@claude'')
      || contains(github.event.issue.title, ''@claude'')))

      '
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install -e ".[dev]"

        '
    - name: Run Claude Code
      id: claude
      uses: anthropics/claude-code-action@v1
      with:
        anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
        claude_args: '--allowed-tools "Bash(python -m ruff check:*),Bash(python -m
          ruff format:*),Bash(python -m mypy:*),Bash(python -m pytest:*)"

          '
